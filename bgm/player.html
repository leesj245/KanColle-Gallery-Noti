<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>KanColle BGM Player</title>
<link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
<div class="main-container">
	<aside class="navigator">
		<div class="navigator_wrapper">
			<h3>📑 목차</h3>
			<ul id="navigator_list"></ul>
		</div>

		<div class="player_wrapper">
			<div class="bgm-playerbox">
				<div class="bgm-playing">
					<span class="bgm-no">&nbsp;</span>
					<div class="bgm-origin">&nbsp;</div>
					<div class="bgm-title">&nbsp;</div>
				</div>
				<div class="bgm-player">
					<audio class="bgm-player" volume="0.5" controls></audio>
				</div>
			</div>
		</div>
	</aside>
	<div class="contents">
		<h2 class="group-name">모항/가구 BGM</h2>
		<div class="group-content group-bgm-list" data-group="port"></div>

		<h2 class="group-name">일반 전투 BGM</h2>
		<div class="group-content" data-group="battle"></div>

		<h2 class="group-name" data-format="{world22.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event22"></div>

		<h2 class="group-name" data-format="{world23.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event23"></div>

		<h2 class="group-name" data-format="{world24.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event24"></div>

		<h2 class="group-name" data-format="{world25.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event25"></div>

		<h2 class="group-name" data-format="{world26.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event26"></div>

		<h2 class="group-name" data-format="{world27.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event27"></div>

		<h2 class="group-name" data-format="{world28.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event28"></div>

		<h2 class="group-name" data-format="{world29.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event29"></div>

		<h2 class="group-name" data-format="{world30.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event30"></div>

		<h2 class="group-name" data-format="{world31.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event31"></div>

		<h2 class="group-name" data-format="{world32.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event32"></div>

		<h2 class="group-name" data-format="{world33.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event33"></div>

		<h2 class="group-name" data-format="{world34.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event34"></div>

		<h2 class="group-name" data-format="{world35.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event35"></div>

		<h2 class="group-name" data-format="{world36.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event36"></div>

		<h2 class="group-name" data-format="{world37.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event37"></div>

		<h2 class="group-name" data-format="{world38.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event38"></div>

		<h2 class="group-name" data-format="{world39.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event39"></div>

		<h2 class="group-name" data-format="{world40.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event40"></div>

		<h2 class="group-name" data-format="{world41.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event41"></div>

		<h2 class="group-name" data-format="{world42.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event42"></div>

		<h2 class="group-name" data-format="{world43.tr}" data-postfix=" BGM"></h2>
		<div class="group-content" data-group="event43"></div>

		<h2 class="group-name">누락 BGM</h2>
		<div class="group-content group-bgm-list" data-group="deprecated"></div>
	</div>
</div>
<div id="templates">
	<div class="bgm-wrapper-simple">
		<div class="bgm-item" data-id="0">
			<span class="bgm-no">0</span>
			<div class="bgm-origin">src</div>
			<div class="bgm-title">tr</div>
		</div>
	</div>
	<div class="bgm-wrapper">
		<div class="bgm-item" data-id="0">
			<span class="bgm-no">0</span>
			<div class="bgm-origin">src</div>
			<div class="bgm-title">tr</div>
			<div class="bgm-desc">
				<span class="bgm-desc-hint">hint</span>
				<div class="bgm-jukebox">📻 주크박스 BGM</div>
				<ul class="bgm-desc-list" data-type="furniture"></ul>
				<ul class="bgm-desc-list" data-type="map"></ul>
				<ul class="bgm-desc-list" data-type="scene"></ul>
			</div>
		</div>
	</div>

	<div class="bgm-map-group">
		<div class="bgm-table-box">
			<div class="bgm-table-wrapper">
				<div class="bgm-table">
					<div class="table-title"></div>

					<div class="table-row-head row-3">맵 화면</div>
					<div class="table-row-head row-4">주간전</div>
					<div class="table-row-head row-5">야전</div>
					<div class="table-row-head row-6">보스 주간전</div>
					<div class="table-row-head row-7">보스 야전</div>
				</div>
			</div>
		</div>
		<div class="group-bgm-list"></div>
	</div>
</div>
<script type="text/javascript" src="player.js"></script>
</body>
</html>
